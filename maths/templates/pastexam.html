{% extends "base_generic.html"%}

{% block maths %}
<div class="past-exam">
    <table id="data-table" class="table table-hover table-bordered" style="text-align: center">
        <thead class="thead-dark">
            <tr>
                <th>EXAM NAME</th>
                <th>YEAR</th>
                <th>MONTH</th>

            </tr>
        </thead>
        <tbody>
            {% for exam in exams %}
            <tr style="cursor:default !important" onclick="location.href = '/maths/exam/{{exam.id}}';">
                <td > {{ exam.exam }} </td>
                <td> {{exam.pub_year | date:'Y'}} </td>
                <td> {{exam.pub_year | date:'M'}} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock maths%}
