{% extends "base.html"%}
{% load humanize %}
{% load static %}
{% block content1 %}
<div class="row">
  <!-- 메인 차트 화면-->
  <div class="col-5" style="padding:0;position:relative">
    <div style="top:15px;right:10px;z-index:10;position:absolute;">
      <button type="button" id='chart-period-day' style='border-width:1px;'>일</button>
      <button id='chart-period-week' style='border-width:1px;'>주</button>
      <button id='chart-period-month' style='border-width:1px;'>월</button>
      <input id='minutes' type='number' value='60' style="width:50px;"><button id='chart-period-min'>분</button></input>
    </div>
    <div style='z-index: 100;position: absolute;top:50px;left:320px;'>
      <p id='cur-price' style='height:10px;font-weight:bold'></p>
    </div>
    <div id="chart" style='height:600px;'></div>
  </div>
  <!-- 메인 차트 화면 끝 -->
  <!-- 미니 차트 화면 -->
  <div class="col-3" style="padding:0;">
    <div id='real-chart' style="height: 200px;"></div>
    <div id='google-trend-chart' style="height: 200px;"></div>
    <div id='currency-chart' style="height: 200px;"></div>
  </div>
  <!-- 미니차트 화면 끝 -->
  <!-- 탭 목록 화면 -->
  <div class="col-4" style="padding:0;">
    <div class="row" style='margin: 0;'>
        <ul class="nav nav-tabs" id="tabs">
          <li class="nav-item">
            <a class="nav-link" id="entries-tab" onclick="itemScreen.entries();" style="cursor:pointer">보유</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="favorites-tab" onclick="itemScreen('favorites-tab');" style="cursor:pointer">관심</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="companies-tab" onclick="itemScreen.companies();"  style="cursor:pointer">종목전체</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="etf-tab" onclick="itemScreen.etf();"  style="cursor:pointer">ETF</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="sectors-tab" onclick="itemScreen.sectors();"  style="cursor:pointer">업종</a>
          </li>
        </ul>
    </div>
    <div class="row" style='margin: 0;' id='item-screen'></div>
  </div>
</div>
<div class="row">
  <div class="col-6" style="padding:0">
    <table  class="table table-sm table-striped" 
                  style="font-size:0.9em;text-align:center; width:100%;margin: 0;border:1px solid black;display:block;height:250px;overflow:auto;">
            <thead style='display:table;width:100%;'>
              <th style='padding:0;width:22%'>체결시간</th>
              <th style='padding:0;width:18%'>종목명</th>
              <th style='padding:0;width:5%'>구분</th>
              <th style='padding:0;width:8%'>주문가</th>
              <th style='padding:0;width:5%'>수량</th>
              <th style='padding:0;width:8%'>체결가</th>
              <th style='padding:0;width:5%'>수량</th>
              <th style='padding:0;width:14%'>주문유형</th>
              <th style='padding:0;width:15%'>통신매체</th>
            </thead>
            <tbody style="display:table; width:100%;" id="transactions"></tbody>
    </table>
  </div>
  <div class="col-6">
  </div>
</div>
<div class="row" style='height:150px'>
  <div class="col-12" id='log'></div>
</div>

<!-- Modal -->
<div class="modal modal-lg" id="companyModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div></div>
        <div>자본금</div>
        <div>자본금</div>
        <div>자본금</div>


      </div>
    </div>
  </div>
</div>
 <!-- css and js-->
<script type='text/javascript' src="{% static 'js/tools.js' %}"></script>
<script type='text/javascript' src="{% static 'js/charts.js' %}"></script>
<script type='text/javascript' src="{% static 'js/real.js' %}"></script>
<script type='text/javascript' src="{% static 'js/ebest.js' %}"></script>
<script type='text/javascript' src="{% static 'js/init.js' %}"></script>
{% endblock content1 %}
