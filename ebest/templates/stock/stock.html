{% extends "base.html"%}
{% load humanize %}
{% block content1 %}

<div class="row">
  <table class="table" id='body-table'>
    <colgroup> 
      {% for i in "x"|rjust:"100" %}
      <col style="width:1%;"/>
      {% endfor %}
    </colgroup> 
    <tbody>
      <tr>
        <td colspan=40>
          <ul class="nav nav-tabs" id="tabs">
            <li class="nav-item">
              <a class="nav-link" id="entries-tab" onclick="itemScreen('entries-tab');" style="cursor:pointer">보유</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="favorites-tab" onclick="itemScreen('favorites-tab');" style="cursor:pointer">관심</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="etf-tab" onclick="itemScreen('etf-tab');"  style="cursor:pointer">ETF</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="sectors-tab" onclick="itemScreen('sectors-tab');"  style="cursor:pointer">업종</a>
            </li>
          </ul>
        </td>
        <td colspan=60 id='chart-title'></td>
      </tr>
      <tr>
        <td colspan=40 style='padding:0;vertical-align:baseline;'>
          <table  class="table table-sm table-striped" id='item-screen'
                  style="width:100%;margin: 0;border:1px solid black;display:block;height:400px;overflow:auto;">
            <thead style='display:table;width:100%;'></thead>
            <tbody style="display:table; width:100%;"></tbody>
          </table>
        </td>
        <td colspan=60 style="max-width:500px;">
          <div id="chart"></div>
        </td>
      </tr>
      <tr>
        <td colspan=40 > <div id='currencyrate' style="width: 100%; height: 300px;"></div></td>
        <td colspan=60></td>
      </tr>
      <tr>
        <td colspan=100><input type='submit' value='test'  onclick='get_currency_rates()'></td>
      </tr>
      <tr>
        <td colspan=100 id='log' style='height:200px;text-align:left'>

        </td>
      </tr>
  </tbody>
  </table>
</div>

{% endblock content1 %}
