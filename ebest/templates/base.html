{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
  {% block title %}<title>Ebest</title>{% endblock %}
  <!-- Required meta tags -->
  <meta charset="utf-8">
  

  <!-- Add additional CSS in static file -->
  <link rel="shortcut icon" href="">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/ebest.css' %}">
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>

</head>
<body class="container-fluid">
  <nav class="navbar fixed-top bg-dark" style="width:100%">
    <div>
    <ul class="nav" style="display:inline-flex">
      <li class="nav-item {% if activate == 'futures' %}active{% endif %}">
        <a class="nav-link" href="{% url 'futures' %}" style="color:grey;">Futures</a>
      </li>
      <li class="nav-item {% if activate == 'stock' %}active{% endif %}">
        <a class="nav-link" href="{% url 'stock' %}" style="color:grey;">Stock/ETF</a>
      </li>
      <li class="nav-item {% if activate == 'cftc' %}active{% endif %}">
        <a class="nav-link" href="{% url 'cftc' %}" style="color:grey;">CFTC</a>
      </li>
    </ul>
    </div>
    <div style="color:white;display:inline;margin:0 auto;" id="header"></div>
    <div style="float:right;">
        <a class="btn btn-outline-success" href="/admin" target="_blank">Admin</a>
        <a class="btn btn-outline-success" href="/logout">Logout</a>
    </div>
  </nav>
  
  <main role="main" class="container-fluid" style="margin-top:60px;">
    
    {% block content1 %}{% endblock content1 %}
    {% block content2 %}{% endblock content2 %}

  </main>
  

</body>

{% block script %}{% endblock script%}

</html>
