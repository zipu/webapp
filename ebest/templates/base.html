{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
  {% block title %}<title>Ebest</title>{% endblock %}
  <!-- Required meta tags -->
  <meta charset="utf-8">
  

  <!-- Add additional CSS in static file -->
  <link rel="shortcut icon" href="">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  
  <link rel="stylesheet" href="{% static 'css/ebest.css' %}">
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body class="container" style="max-width: 80%;">
  <nav>
    <div>
      <ul class="nav" style="display:inline-flex">
        <li class="nav-item {% if activate == 'futures' %}active {% endif %}">
          <a class="nav-link" href="{% url 'futures' %} " style="color:grey;">주식/ETF</a>
        </li>
        <li class="nav-item {% if activate == 'stock' %}active {% endif %}">
          <a class="nav-link" href="{% url 'stock' %}" style="color:grey;">해외선물</a>
        </li>
      </ul>
    </div>
    <div style="color:white;display:inline;margin:0 auto;" id="top-quote">  </div>
    <div style="float:right;">
        <a class="btn btn-outline-success" href="/admin" target="_blank">Admin</a>
        <a class="btn btn-outline-success" href="/logout">Logout</a>
    </div>
       
  </nav>
  <main role="main" class="container-fluid" style="margin-top:60px;">
    {% block content1 %}{% endblock content1 %}
    {% block content2 %}{% endblock content2 %}

  </main>
  

</body>
<!-- css and js-->
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script type='text/javascript' src="{% static 'js/ebest.js' %}"></script>
{% block script %}{% endblock script%}

</html>
