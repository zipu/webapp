{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{% block title %}Echo Mind{% endblock %}</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#007bff">
    <meta name="description" content="Track your activities and lapses with Echo Mind">
    <link rel="manifest" href="{% static 'echomind/pwa/manifest.json' %}">

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Echo Mind">
    <link rel="apple-touch-icon" href="{% static 'echomind/pwa/icon-192.png' %}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <style>
        body {
            padding: 15px 15px 70px 15px;
            background: #f5f5f5;
            font-size: 16px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        .form-control {
            font-size: 16px;
            padding: 12px;
            border-radius: 6px;
        }
        .btn-submit {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 10px;
        }
        .feedback {
            position: fixed;
            top: 20px;
            right: 20px;
            left: 20px;
            padding: 15px 20px;
            border-radius: 6px;
            display: none;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            text-align: center;
        }
        .feedback.success {
            background: #28a745;
            color: white;
        }
        .feedback.error {
            background: #dc3545;
            color: white;
        }

        /* PWA Install Banner */
        .install-banner {
            position: fixed;
            bottom: 70px;
            left: 15px;
            right: 15px;
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.2);
            display: none;
            z-index: 998;
            border: 2px solid #007bff;
        }
        .install-banner-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }
        .install-banner-text {
            flex: 1;
        }
        .install-banner-title {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 3px;
        }
        .install-banner-desc {
            font-size: 14px;
            color: #666;
        }
        .install-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            white-space: nowrap;
        }
        .install-close {
            background: transparent;
            border: none;
            color: #999;
            font-size: 24px;
            padding: 0 5px;
            cursor: pointer;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 999;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
        }
        .nav-item {
            flex: 1;
            text-align: center;
            padding: 8px;
            text-decoration: none;
            color: #666;
            font-size: 14px;
            transition: all 0.2s;
        }
        .nav-item:hover {
            color: #007bff;
            text-decoration: none;
        }
        .nav-item.active {
            color: #007bff;
            font-weight: bold;
        }
        .nav-item-icon {
            font-size: 20px;
            display: block;
            margin-bottom: 2px;
        }

        {% block extra_style %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="{% url 'echomind_home' %}" class="nav-item {% if request.resolver_match.url_name == 'echomind_home' or request.resolver_match.url_name == 'lapse_log' or request.resolver_match.url_name == 'activity_log' %}active{% endif %}">
            <span class="nav-item-icon">üìù</span>
            Í∏∞Î°ù
        </a>
        <a href="{% url 'calendar' %}" class="nav-item {% if request.resolver_match.url_name == 'calendar' %}active{% endif %}">
            <span class="nav-item-icon">üìÖ</span>
            Ï£ºÍ∞Ñ
        </a>
        <a href="{% url 'activity_timeline' %}" class="nav-item {% if request.resolver_match.url_name == 'activity_timeline' %}active{% endif %}">
            <span class="nav-item-icon">üìä</span>
            ÏùºÍ∞Ñ
        </a>
        <a href="{% url 'stats' %}" class="nav-item {% if request.resolver_match.url_name == 'stats' %}active{% endif %}">
            <span class="nav-item-icon">üìà</span>
            ÌÜµÍ≥Ñ
        </a>
    </nav>

    <!-- Feedback Message -->
    <div class="feedback" id="feedback"></div>

    <!-- PWA Install Banner -->
    <div class="install-banner" id="installBanner">
        <div class="install-banner-content">
            <div class="install-banner-text">
                <div class="install-banner-title">Echo Mind Ïï± ÏÑ§Ïπò</div>
                <div class="install-banner-desc">Ìôà ÌôîÎ©¥Ïóê Ï∂îÍ∞ÄÌïòÏó¨ Îπ†Î•¥Í≤å Ï†ëÍ∑ºÌïòÏÑ∏Ïöî</div>
            </div>
            <button class="install-btn" id="installBtn">ÏÑ§Ïπò</button>
            <button class="install-close" id="installClose">&times;</button>
        </div>
    </div>

    <script>
        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = 'feedback ' + type;
            feedback.style.display = 'block';

            setTimeout(() => {
                feedback.style.display = 'none';
            }, 3000);
        }

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('{% static "echomind/pwa/sw.js" %}')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');
        const installBtn = document.getElementById('installBtn');
        const installClose = document.getElementById('installClose');

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            // Show install banner
            installBanner.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) {
                return;
            }
            // Show the install prompt
            deferredPrompt.prompt();
            // Wait for the user to respond to the prompt
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to the install prompt: ${outcome}`);
            // Clear the deferredPrompt
            deferredPrompt = null;
            // Hide the install banner
            installBanner.style.display = 'none';
        });

        installClose.addEventListener('click', () => {
            installBanner.style.display = 'none';
        });

        // Hide banner if already installed
        window.addEventListener('appinstalled', () => {
            installBanner.style.display = 'none';
            deferredPrompt = null;
        });

        {% block extra_script %}{% endblock %}
    </script>
</body>
</html>
