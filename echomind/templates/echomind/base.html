{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{% block title %}Echo Mind{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <style>
        body {
            padding: 15px 15px 70px 15px;
            background: #f5f5f5;
            font-size: 16px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        .form-control {
            font-size: 16px;
            padding: 12px;
            border-radius: 6px;
        }
        .btn-submit {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 10px;
        }
        .feedback {
            position: fixed;
            top: 20px;
            right: 20px;
            left: 20px;
            padding: 15px 20px;
            border-radius: 6px;
            display: none;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            text-align: center;
        }
        .feedback.success {
            background: #28a745;
            color: white;
        }
        .feedback.error {
            background: #dc3545;
            color: white;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 999;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
        }
        .nav-item {
            flex: 1;
            text-align: center;
            padding: 8px;
            text-decoration: none;
            color: #666;
            font-size: 14px;
            transition: all 0.2s;
        }
        .nav-item:hover {
            color: #007bff;
            text-decoration: none;
        }
        .nav-item.active {
            color: #007bff;
            font-weight: bold;
        }
        .nav-item-icon {
            font-size: 20px;
            display: block;
            margin-bottom: 2px;
        }

        {% block extra_style %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="{% url 'echomind_home' %}" class="nav-item {% if request.resolver_match.url_name == 'echomind_home' %}active{% endif %}">
            <span class="nav-item-icon">üè†</span>
            Home
        </a>
        <a href="{% url 'lapse_log' %}" class="nav-item {% if request.resolver_match.url_name == 'lapse_log' %}active{% endif %}">
            <span class="nav-item-icon">‚ö°</span>
            Lapse
        </a>
        <a href="{% url 'activity_log' %}" class="nav-item {% if request.resolver_match.url_name == 'activity_log' %}active{% endif %}">
            <span class="nav-item-icon">üìù</span>
            Activity
        </a>
    </nav>

    <!-- Feedback Message -->
    <div class="feedback" id="feedback"></div>

    <script>
        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = 'feedback ' + type;
            feedback.style.display = 'block';

            setTimeout(() => {
                feedback.style.display = 'none';
            }, 3000);
        }

        {% block extra_script %}{% endblock %}
    </script>
</body>
</html>
